<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business-card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="" alt="Uśmiechnięta Monika">
            <div>
                <header class="person__header">
                    <h1 class="person__name">Monika Leszczyńska</h1>
                    <span class="person__position">aspiring junior frontend developer</span>
                </header>
                <p class="person__description"> Ambitna i pracowita mama dwójki wspaniałych dzieci, amatorka fotografii i filmowania oraz
                    wielbicielka zumby i biegania. Z wykształcenia ekonomistka, pełna energii i entuzjazmu,
                    optymistycznie patrząca w przyszłość :) </p>
                    <p class="person__description">
                        W sieci: <a class="person__link" href="#">Facebook</a>,<a class="person__link" href="#">GitHub</a>
                    </p>
            </div>
        </article> 
    </main>
</body>

</html>
